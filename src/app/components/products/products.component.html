<p-table [value]="productsService.products" [rowHover]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.category}}</td>
            <td>
                <button pButton class="p-button-info" (click)="openToTabs(product.id)">Detail</button>
            </td>
        </tr>
    </ng-template>
</p-table>
